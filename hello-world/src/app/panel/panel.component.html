<!--
  Utilizing the ng-content tag which is made by Angular
  you can pass a CSS selector into the select attribute.

  ng-content will be replaced with the element that it targets
-->
<div class="card">
  <div class="card-heading">
    <ng-content select=".heading"></ng-content>
  </div>
  <div class="card-body">
    <ng-content select=".body"></ng-content>
  </div>
</div>
